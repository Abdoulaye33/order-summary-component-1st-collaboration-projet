<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Frontend Mentor | Order summary card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="keywords" content="Order summary card solution"/>
  <meta name="description" content="Order summary card challenge on Frontend Mentor"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="grid_container">
        <!--1st component-->
        <div class="image">
            <img class='image__product' src='images/illustration-hero.svg' alt="The product" />
        </div>
        <!--2nd component-->
        <main class="main"> 
             <h1 class="main__title">Order Summary</h1>
             <p class="main__paragraph"> You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
             <div class="price">
                <div class="price__offer">
                    <img class="price__image" src="images/icon-music.svg" alt="Sheet Music">
                    <p class="price__info">Annual Plan</p>
                    <p class="price__price"><span>$</span><span>59.99</span>/year</p>
                </div>
                <a class="price__change" href="#home">Change</a>
             </div>
            <div class="submition">
                <button class="submition__btn">Proceded to Payment</button>
            </div>
            <div class="cancel">
                <button class="cancel__btn">Cancel Order</button>
            </div>
        </main>
        <!--3rd component-->
        <footer class="attribution">
            Challenge by Frontend Mentor. 
            Coded by <a href="https://www.frontendmentor.io/profile/ValiaCantillo" target="_blank"> @Valia Cantillo</a>,
            <a href="https://www.frontendmentor.io/profile/Abdoulaye33" target="_blank"> @Abdoulaye</a> &
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">@Darionas</a>.
        </footer>
    </div>
</body>
</html>
